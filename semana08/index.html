<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tudo_List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <body>
    <div class="container">
      <h1>Lista de Tarefas</h1>
      <div class="grupo-input">
          <input type="text" id="tarefa-text" onkeypress="addPeloEnter(event)">
          <button id="add-tarefa" onclick= "addTarefa()" >Adicionar</button>
      </div>

      <ul id="lista-tarefa">
        <li>
          <span>Tarefa Numero 1</span>
          <div>
              <button class="check"><span class="material-symbols-outlined">
                  done_outline
                  </span></button>
              <button class="edit"><span class="material-symbols-outlined">
                  edit
                  </span></button>
              <button class="delete"><span class="material-symbols-outlined">
                  delete
                  </span></button>
          </div>
      </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
